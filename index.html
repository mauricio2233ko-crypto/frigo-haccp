<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PizzaTaxi HACCP Pro</title>
    
    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ea580c">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3132/3132693.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f8fafc; 
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .pizza-spin { animation: spin 3s linear infinite; font-size: 60px; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        #loader {
            transition: opacity 0.5s ease;
        }

        /* Ottimizzazione scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
    <script>
      // Failsafe per Tablet: se React non carica entro 4 secondi, nascondi comunque il loader
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader && loader.style.display !== 'none') {
          loader.style.opacity = '0';
          setTimeout(() => loader.style.display = 'none', 500);
        }
      }, 4000);
    </script>
</head>
<body>
    <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-[100]">
        <div class="pizza-spin">üçï</div>
        <p class="mt-4 font-black text-slate-400 uppercase tracking-[0.2em] text-xs animate-pulse">PizzaTaxi HACCP</p>
    </div>

    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
</body>
</html>
