<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PizzaTaxi HACCP Pro</title>
    
    <!-- PWA Config -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ea580c">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3132/3132693.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f8fafc; 
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .pizza-spin { animation: spin 3s linear infinite; font-size: 50px; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        #loader { transition: opacity 0.5s ease; }
        
        /* Ottimizzazione slider per tablet */
        input[type="range"] {
            accent-color: #ea580c;
            height: 10px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-[100]">
        <div class="pizza-spin">üçï</div>
        <p class="mt-4 font-black text-slate-300 uppercase tracking-widest text-[10px] animate-pulse">Caricamento PizzaTaxi...</p>
    </div>

    <div id="root"></div>
    
    <!-- Il file index.tsx viene gestito dal compilatore dell'ambiente di sviluppo -->
    <script type="module" src="./index.tsx"></script>

    <script>
      // Failsafe: se l'app non parte entro 4 secondi, nascondiamo il loader per sicurezza
      setTimeout(() => {
        const l = document.getElementById('loader');
        if (l && l.style.display !== 'none') {
          l.style.opacity = '0';
          setTimeout(() => l.style.display = 'none', 500);
        }
      }, 4000);
    </script>
</body>
</html>
